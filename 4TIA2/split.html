<h3>split()- przekszta≈Çca string w tablice</h3>

<script>
    const wyraz="Kartofel";
    const tab=[...wyraz];
    document.write( tab + "<br>");
   // document.write( tab[0] ); // pierwszy element
    
    const tekst="Ala ma kota";
    let tabela=tekst.split( " " );
    document.write( tabela +"<br>");
    let bez_a=tekst.split( "a" );
    document.write( bez_a );
</script>

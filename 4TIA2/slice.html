<h3>slice()-tworzy nową tablicę na podstawie innej</h3>

<script>
const animals=['ant','bison','camel','duck','elephant'];
console.log( animals.slice(2) );// od indeksu 2
console.log( animals.slice(2,4) );// od indeksu 2 do 4
console.log( animals.slice( -2 ) );//  dwa ostatnie
console.log( animals.slice( 2,-1 ) );// do 2 do -1
console.log( animals.slice( ) );//  kopia całej tablicy
console.log( animals.slice( 0, 2 ) );//  dwa pierwsze
</script>
